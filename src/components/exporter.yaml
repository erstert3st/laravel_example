services:
#https://github.com/hipages/php-fpm_exporter
  phpfpmexporter:
    image: hipages/php-fpm_exporter
    container_name: phpfpmexporter
    environment:
      - PHP_FPM_SCRAPE_URI=tcp://apache:9000/status
      # - PHP_FPM_LOG_LEVEL= "info"
      - PHP_FPM_LOG_LEVEL=debug
    ports:
      - "9253:9253"
      # - "9250:9250"
    depends_on:
      - apache

  apacheexporter:
    image: bitnami/apache-exporter:latest
    container_name: apacheexporter
    # environment:
      # - APACHE_STATUS_URL=http://apache:8080/server-status?auto
      # - SCRAPE_URI=http://apache:8080/server-status?auto
    ports:
      - "9117:9117"
    command:
      - --scrape_uri=http://apache:8080/server-status?auto
    depends_on:
      - apache

  mysqldexporter:
    image: prom/mysqld-exporter:latest
    container_name: mysqldexporter
    restart: unless-stopped
    ports:
      - "9104:9104"
    volumes:
      - ./config/mysql_exporter/.my.cnf:/.my.cnf
    environment:
      - MYSQLD_EXPORTER_PASSWORD=XXXXXXXX
    depends_on:
      - mariadb

  alloy:
    image: grafana/alloy:v1.5.1
    pull_policy: always
    container_name: alloy
    restart: on-failure
    environment:
      REMOTE_WRITE_HOST: mimir:9009
      LOKI_HOST: loki:3100
      TEMPO_HOST: tempo:4317
      PYROSCOPE_HOST: pyroscope:4040
    depends_on:
      - mimir
      - loki
      - tempo
      - pyroscope
      - modsecurity-waf
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
      - --stability.level=experimental # Enable all functionality
    ports:
      - "12345:12345"
      - "5317:4317"         # OTLP gRPC
      - "4318:4318"         # OTLP HTTP/protobuf
    volumes:
      - ./config/alloy:/etc/alloy
      - modsec-logs:/var/log/modsec # mount logs for alloy to push to dbÂ´s















