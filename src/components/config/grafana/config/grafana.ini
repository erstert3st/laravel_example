[analytics]
reporting_enabled = false
# [auth.anonymous]
# enabled = true
# org_role = Admin
[explore]
enabled = true
[users]
default_theme = dark

[feature_management]
# Allows editing of feature toggles in the feature management page
allow_editing = false
# In your custom.ini file

[feature_toggles]
provisioning = true
kubernetesClientDashboardsFolders = true
kubernetesDashboards = true ; use k8s from browser

# If you want easy kubectl setup development mode
grafanaAPIServerEnsureKubectlAccess = true
[paths]
; This is devenv/dev-dashboards and conf/provisioning by default.
permitted_provisioning_paths =  <| /usr/share/grafana/dashboards/
[security]
admin_user = admin1
admin_password = admin1
